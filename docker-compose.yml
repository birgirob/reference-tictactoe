version: "2"
services:
  db:
    container_name: "tictactoe-db"
    image: postgres
    ports:
      - "5432:5432"
  server:
    container_name: "tictactoe-server"
    environment:
      - "PORT=3000"
      - "PGPASSWORD=mysecretpassword"
      - "PGPORT=5432"
      - "PGHOST=db"
      - "NODE_ENV=prod"
    image: "birgirob/tictactoe:${GIT_COMMIT}"
    build: .
    ports:
      - "3000:3000"
    depends_on:
      - db
    command: node run.js
    entrypoint: ./migrations.sh prod
